<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Intro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--dice#1-->
    <div class="dice justify-center align-center">
        <div class="dot"></div>
    </div>  
    <!--dice#2-->
    <div class="dice justify-space-between">
        <div class="dot"></div>
        <div class="dot align-self-end"></div>
    </div> 
    <!--dice#2 reverse-->
    <div class="dice justify-space-between row-reverse">
        <div class="dot"></div>
        <div class="dot align-self-end"></div>
    </div> 
    <!--dice#3-->
    <div class="dice justify-space-between">
        <div class="dot"></div>
        <div class="dot align-self-center"></div>
        <div class="dot align-self-end"></div>
    </div> 

    <!--dice#3 reverse-->
    <div class="dice justify-space-between row-reverse">
        <div class="dot"></div>
        <div class="dot align-self-center"></div>
        <div class="dot align-self-end"></div>
    </div> 
    <!--dice#4-->
    <div class="dice column justify-space-between">
        <div class="row justify-space-between">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="row justify-space-between">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <!--dice#5-->
    <div class="dice column justify-space-between">
        <div class="row justify-space-between">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="row justify-center">
            <div class="dot"></div>
        </div>
        <div class="row justify-space-between">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <!--dice#6-->
    <div class="dice column justify-space-between">
        <div class="row justify-space-between">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="row justify-space-between">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="row justify-space-between">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <!--dice#6 reverse-->
    <div class = "dice column justify-space-between">
        <div class = "row justify-space-between">
            <div class = "dot"></div> 
            <div class = "dot"></div> 
            <div class = "dot"></div> 
        </div>
        <div class ="row justify-space-between">
            <div class = "dot"></div> 
            <div class = "dot"></div> 
            <div class = "dot"></div> 
        </div>
    </div>
</body>
</html>
